<div class="shadow p-3 mb-5 bg-white rounded"><h3>Exclua aqui o registro que não serve mais usando o id fornecido na consulta</h3></div>
			<form id="frmCad" method="get" action="#">
				<div class="form-row" align="left">
					<div class="col-md-6 offset-md-3">
						<label for="txtDelId">ID:</label>
						<input type="text" class="form-control" id="txtDelId" name="txtDelId" placeholder="ID" value="" required>
                    </div>
                    <input type="submit" id="bExcluir" name="bExcluir" class="btn btn-primary" value="Excluir" />
                </form>
                
                    <div id="aSucesso" class="alert alert-success" style="display:none;" role="alert">
                            Exclusão Realizada com sucesso.
                        </div>
                        <div id="aErro" class="alert alert-danger" style="display:none;" role="alert">
                            Erro ao excluir.
                        </div>
                        <script>
                        $( document ).ready(function() {
                            // Variável para conter a requisiçao
                            var request;
        
                            // Vincular ao evento de envio do formulário
                            $('#frmCad').submit(function(event){
                            
                                
                                // configurar variáveis locais
                                var $form = $(this);
        
                                // selecionar e armazenar em cache todos os campos
                                var $inputs = $form.find("input, select, button, textarea");
                                
                                // Serializar os dados 
                                var serializedData = $form.serialize();
                                // Envia a requisiçao para cad.php
                                request = $.ajax({
                                    url: "./cad.php",
                                    type: "GET",
                                    data: serializedData,
                                    success:function(data) {
                                        if (data) {
                                            $('#frmCad')[0].reset(); // apaga formulário
                                            $('#aSucesso').fadeIn('slow');
                                            setTimeout(function() {
                                                $('#aSucesso').fadeOut('slow');
                                            }, 10000);
                                        } else {
                                            $('#aErro').show();
                                            setTimeout(function() {
                                                $('#aErro').fadeOut('slow');
                                            }, 10000);
        
                                        }
                                    } 
                                });
        
                            });
                        });
                    </script>
