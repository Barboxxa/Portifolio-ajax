			<form id="frmCad" method="get" action="#">
				<div class="form-row" align="left">
					<div class="col-md-6 offset-md-3">
						<label for="txtAltId">ID:</label>
						<input type="text" class="form-control" id="txtAltId" name="txtAltId" placeholder="ID" value="" required>
                    </div>
                    <div class="col-md-4 mb-3">
                    <label for="txtAltCliente">Cliente:</label>
						<input type="text" class="form-control" id="txtAltCliente" name="txtAltCliente" placeholder="Cliente" value="">
					</div>
					<div class="col-md-4 mb-3">
						<label for="txtAltLocal">Localidade:</label>
						<input type="text" class="form-control" id="txtAltLocal" name="txtAltLocal" placeholder="Localidade" value="">
					</div>
					<div class="col-md-4 mb-3">
						<label for="txtAltResp">Responsável:</label>
						<input type="text" class="form-control" id="txtAltResp" name="txtAltResp" placeholder="Responsável" value="" >
					</div>
				</div>
				<div class="form-row" align="left">
					<div class="col-md-6 mb-3">
						<label for="txtAltHoras">Horas:</label>
						<input type="text" class="form-control" id="txtAltHoras" name="txtAltHoras" placeholder="Horas">
					</div>
					<div class="col-md-3 mb-3">
						<label for="txtAltDtIni">Data Inicial:</label>
						<input type="date" class="form-control" id="txtAltDtIni" name="txtAltDtIni" placeholder="Data Inicial">
					</div>
					<div class="col-md-3 mb-3">
						<label for="txtAltValor">Valor:</label>
						<input type="number" class="form-control" id="txtAltValor" name="txtAltValor" placeholder="Valor">
					</div>
				</div>
				<input type="submit" id="bAlterar" name="bAlterar" class="btn btn-primary" value="Alterar" />
            </form>
            
            <hr>
			<div id="aSucesso" class="alert alert-success" style="display:none;" role="alert">
				Cadastro efetivado com sucesso.
			</div>
			<div id="aErro" class="alert alert-danger" style="display:none;" role="alert">
				Erro ao cadastrar o projeto.
			</div>			
			<script>
				$( document ).ready(function() {
					// Variável para conter a requisiçao
					var request;

					// Vincular ao evento de envio do formulário
					$('#frmCad').submit(function(event){
					
						
						// configurar  variáveis locais
						var $form = $(this);

						//  selecionar e armazenar em cache todos os campos
						var $inputs = $form.find("input, select, button, textarea");
						
						// Serializar os no formulário
						var serializedData = $form.serialize();
						// Envia a requisiçao para cad.php
						request = $.ajax({
							url: "./cad.php",
							type: "GET",
							data: serializedData,
							success:function(data) {
								if (data) {
									$('#frmCad')[0].reset(); // apaga formulário
									$('#aSucesso').fadeIn('slow');
									setTimeout(function() {
										$('#aSucesso').fadeOut('slow');
									}, 15000);
								} else {
									$('#aErro').show();
									setTimeout(function() {
										$('#aErro').fadeOut('slow');
									}, 15000);

								}
							} 
						});
        
	});
});
</script>
